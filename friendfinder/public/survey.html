<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">

      <h3>Questions</h3>

      <h4><strong>About you</strong></h4>
      <h5>Name (Required)</h5>
      <input type="text" name="" id="name" class="form-control" required>

      <h4>Link to image</h4>
      <input type="text" name="" id="photo" class="form-control" required>

      <h4>Question 1</h4>
      <h4>Do you like outdoor sports?</h4>
      <select data-placeholder="" class="chosen-select" id="question1">
          <option value=""></option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4 (Strongly Agree)</option>
        </select>

      <h4>Question 2</h4>
      <h4>Do you love sports?</h4>
      <select data-placeholder="" class="chosen-select" id="question2">
          <option value=""></option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4 (Strongly Agree)</option>
        </select>

      <h4>Question 3</h4>
      <h4>Do you like going to the beach?</h4>
      <select data-placeholder="" class="chosen-select" id="question3">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4 (Strongly Agree)</option>
      </select>

      <h4>Question 4</h4>
      <h4>Do you like going to the mountains?</h4>
      <select data-placeholder="" class="chosen-select" id="question4">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4 (Strongly Agree)</option>
      </select>

      <footer class="footer">
       <div class="container">
         <p><a href="#"> API list</a> | <a href="#">Github Repository</a></p></div>
      </footer>


  </body>
</html>
